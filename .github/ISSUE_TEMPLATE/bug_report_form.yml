name: "üêû Bug report"
description: "Help us to improve by reporting a bug"
labels: ["bug", "0. to triage"]
body:
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: |
        Describe the steps to reproduce the bug.
        The better your description is _(go 'here', click 'there'...)_ the fastest you'll get an _(accurate)_ answer.
      value: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: Expected-behavior
    attributes:
      label: Expected behavior
      description: |
        Tell us what should happen
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: Tell us what happens instead
    validations:
      required: true
  - type: input
    id: library-version
    attributes:
      label: Library version
  - type: textarea
    id: additional-info
    attributes:
      label: Additional info
      description: Any additional information related to the issue (ex. browser console errors, software versions).
